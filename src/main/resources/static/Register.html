    <section class="sg_registation_form_a_body">
        <div class="container  sg_registation_form">
            <div class="row justify-content-center sg_registation_form_body">
                <div class="col-lg-8 col-md-10 col-sm-12">
                    <div class="card shadow sg_registation_form_bod">
                        <div class="card-header card_color_sg text-white text-center">
                            <h4>User Register Form</h4>
                        </div>
                        <div class="card-body">
                            <!-- Success Alert -->
                            <div id="successMessage" class="alert alert-success d-none" role="alert">
                                Registration successful!
                            </div>

                            <form id="registrationForm" action="http://localhost:9090/api/register" method="post">
                                <!-- Hidden Role Field -->
                                <input type="hidden" id="role" name="role" value="CLIENT">
                            
                                <!-- First Name and Last Name -->
                                <div class="row mb-3">
                                    <div class="col-md-6 sg_lebule_form">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
                                    </div>
                                    <div class="col-md-6 sg_lebule_form">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required>
                                    </div>
                                </div>
                            
                                <!-- Phone and Email -->
                                <div class="row mb-3">
                                    <div class="col-md-6 sg_lebule_form">
                                        <label for="phone" class="form-label">Phone</label>
                                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                                    </div>
                                    <div class="col-md-6 sg_lebule_form">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                                    </div>
                                </div>
                            
                                <!-- Password -->
                                <div class="row mb-3">
                                    <div class="col-md-6 sg_lebule_form">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                    </div>
                                    <div class="col-md-6 sg_lebule_form">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required="">
                                        <span id="confirmPasswordIcon" class="position-absolute top-50 end-0 translate-middle-y me-3"></span>
                                    </div>
                                </div>

                                <!-- State and City -->
                                <div class="row mb-3">
                                    <div class="col-md-6 sg_lebule_form">
                                        <label for="state" class="form-label">State</label>
                                        <select class="form-select" id="state" name="state" required>
                                            <option value="" selected disabled>Select State</option>
                                            <option value="AN">ANDAMAN & NICOBAR</option>
                                            <option value="AP">ANDHRA PRADESH</option>
                                            <option value="AR">ARUNACHAL PRADESH</option>
                                            <option value="AS">ASSAM</option>
                                            <option value="BH">BIHAR</option>
                                            <option value="CG">CHHATTISGARH</option>
                                            <option value="DL">DELHI</option>
                                            <option value="GO">GOA</option>
                                            <option value="GU">GUJARAT</option>
                                            <option value="HR">HARYANA</option>
                                            <option value="HP">HIMACHAL PRADESH</option>
                                            <option value="JK">JAMMU & KASHMIR</option>
                                            <option value="KA">KARNATAKA</option>
                                            <option value="KL">KERALA</option>
                                            <option value="MP">MADHYA PRADESH</option>
                                            <option value="MH">MAHARASHTRA</option>
                                            <option value="OR">ODISHA</option>
                                            <option value="PB">PUNJAB</option>
                                            <option value="RJ">RAJASTHAN</option>
                                            <option value="TN">TAMIL NADU</option>
                                            <option value="UP">UTTAR PRADESH</option>
                                            <option value="WB">WEST BENGAL</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 sg_lebule_form">
                                        <label for="city" class="form-label">City</label>
                                        <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
                                    </div>
                                </div>
                            
                                <!-- Current Address -->
                                <div class="mb-3 sg_lebule_form">
                                    <label for="currentAddress" class="form-label">Current Address</label>
                                    <textarea class="form-control" id="currentAddress" name="currentAddress" rows="3" placeholder="Enter your address..." required></textarea>
                                </div>
                            
                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button type="button" id="submitBtn" class="btn card_color_sg">Submit</button>
                                </div>
                                <div>
                                    <p class="signup">
                                        Don't have an account? <a href="gs-login.html">Sign up</a>
                                    </p>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle JS (includes Popper.js) -->

    <script>
        // JavaScript to make header sticky on scroll
        window.onscroll = function () { makeHeaderSticky() };

        function makeHeaderSticky() {
            const header = document.getElementById("header");
            const sticky = header.offsetTop;

            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }

        // Mobile menu toggle function
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("active");
        }
    </script>
