	<!--**********************************
            Content body start
        ***********************************-->
	<div class="content-body">
		<div class="container-fluid">

			<!-- row -->
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">Add Client</h4>
						</div>
						<div class="card-body">
							<form id="registrationForm">
								<div class="row">
									<div class="mb-3 col-lg-4 col-md-6">
										<label for="name" class="form-label">Project Name:</label>
										<input type="text" id="name" class="form-control" name="name"
											placeholder="Enter your project name" required>
									</div>

									<div class="mb-3 col-lg-4 col-md-6">
										<label for="description" class="form-label">Description:</label>
										<input type="text" id="description" class="form-control" name="description"
											placeholder="Enter project description" required>
									</div>
									<div class="mb-3 col-lg-4 col-md-6">
										<label for="areaInSquareFeet" class="form-label">Area In SquareFeet:</label>
										<input type="number" id="areaInSquareFeet" class="form-control" name="areaInSquareFeet"
											placeholder="Enter your total area" required>
									</div>

									<div class="mb-3 col-lg-4 col-md-6">
										<label for="budget" class="form-label">Project Budget:</label>
										<input type="number" id="budget" class="form-control" name="budget"
											placeholder="Enter project budget" required minlength="6">
									</div>
									<div class="mb-3 col-12">
										<label for="clientId" class="form-label">client Id:</label>
										<input type="text" id="clientId" class="form-control" name="clientId"
											placeholder="Enter your client Id" required>
									</div>

								</div>

								<div class="	pt-3">
									<button type="submit" class="btn btn-sm btn-primary me-2">Register</button>
									<button type="button" id="cancelButton" class="btn btn-sm btn-danger light">Cancel</button>
								</div>

							</form>
				
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

            Content body end
