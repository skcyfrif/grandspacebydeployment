		<div class="container-fluid">

			<!-- row -->
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">Add Client</h4>
						</div>
						<div class="card-body">
							<form id="registrationForm">
								<div class="row">
									<div class="mb-3 col-lg-4 col-md-6">
										<label for="firstName" class="form-label">First Name:</label>
										<input type="text" id="firstName" class="form-control" name="firstName"
											placeholder="Enter your first name" required>

									</div>
									<div class="mb-3 col-lg-4 col-md-6">
										<label for="lastName" class="form-label">Last Name:</label>
										<input type="text" id="lastName" class="form-control" name="lastName"
											placeholder="Enter your last name" required>
									</div>

									<div class="mb-3 col-lg-4 col-md-6">
										<label for="email" class="form-label">Email Address:</label>
										<input type="email" id="email" class="form-control" name="email"
											placeholder="Enter your email" required>
									</div>
									<div class="mb-3 col-lg-4 col-md-6">
										<label for="phone" class="form-label">Phone:</label>
										<input type="number" id="phone" class="form-control" name="phone"
											placeholder="Enter your phone" required>
									</div>

									<div class="mb-3 col-lg-4 col-md-6">
										<label for="password" class="form-label">Password:</label>
										<input type="password" id="password" class="form-control" name="password"
											placeholder="Enter a password" required minlength="6">
									</div>
									<div class="mb-3 col-12">
										<label for="state" class="form-label">State:</label>
										<input type="text" id="state" class="form-control" name="state"
											placeholder="Enter your state name" required>
									</div>

									<div class="mb-3 col-12">
										<label for="city" class="form-label">City:</label>
										<input type="text" id="city" class="form-control" name="city"
											placeholder="Enter your city name" required>
									</div>
									<div class="mb-3 col-12">
										<label for="currentAddress" class="form-label">Address:</label>
										<input type="text" id="currentAddress" class="form-control"
											name="currentAddress" placeholder="Enter your current address" required>
									</div>

								</div>

								<div class="	pt-3">
									<button type="submit" class="btn btn-sm btn-primary me-2">Register</button>
									<button type="button" id="cancelButton" class="btn btn-sm btn-danger light">Cancel</button>
								</div>

							</form>
