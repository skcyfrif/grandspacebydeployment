    <script>
        // Fetch the number of estimates from the server
        fetch('http://localhost:9090/api/projectS/project-estimates/count')
            .then(response => response.json())
            .then(data => {
                // Set the count in the h3 tag
                document.getElementById('estimateCount').textContent = data;
            })
            .catch(error => console.error('Error fetching project estimates count:', error));
